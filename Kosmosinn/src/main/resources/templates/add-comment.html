<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:switch="${session.loggedinuser}">
    <div th:case="null"/>
    <div th:case="*">
        <div th:fragment="add-comment" class="add-comment">
            <form action="#" th:action="@{/topic/{id}(id=${topic.id})}" th:object="${comment}" method="post">
                <textarea type="text" th:field="*{commentText}" name="commentText" id="commentText"></textarea>
                <span th:if="${#fields.hasErrors('commentText')}" th:errors="*{commentText}"></span><br>
                <input type="submit" value="Comment"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
