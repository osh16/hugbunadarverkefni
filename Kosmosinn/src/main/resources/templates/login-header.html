<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="login-header" th:switch="${session.loggedinuser}">
    <div th:case="null">
        <a th:href="@{/login}">Login</a><br>
        <a th:href="@{/signup}">Signup</a>
    </div>
    <div th:case="*">
        <div th:switch="${session.loggedinuser.role}">
            <div th:case="'ADMIN'">
                <a th:text="${session.loggedinuser.username}"></a><br>
                <a th:href="@{/signout}">Signout</a>
                <a th:href="@{/userlist}">Userlist</a><br>
            </div>
            <div th:case="*">
                <a th:text="${session.loggedinuser.username}"></a><br>
                <a th:href="@{/signout}">Signout</a>
            </div>
        </div>
    </div>
<hr>
</div>
</body>
</html>
