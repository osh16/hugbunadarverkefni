<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${session.loggedinuser}">
    <div th:case="null">
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/signup}">Signup</a>
    </div>
    <div th:case="*">
        <a th:text="${session.loggedinuser.username}"></a>
        <a th:href="@{/signout}">Signout</a>
    </div>
</div>
<div th:insert="userlist::userlist"/>
<div th:switch="${topics}">
    <h2 th:case="null">No topics</h2>
    <div th:case="*">
        <h2>Topics</h2>
        <table>
            <thead>
            <tr>
                <th>Upvotes</th>
                <th>Topic name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="topic : ${topics}">
                <td th:text="${topic.topicPoints}"></td>
                <td><a th:href="@{/topic/{id}(id=${topic.id})}" th:text="${topic.topicName}"></a></td>
                <td><a th:href="@{/deletetopic/{id}(id=${topic.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/createtopic">Create a topic</a></p>
</div>
</body>
</html>
