<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>username</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/adduser">Add a new user</a></p>
</div>
<div th:switch="${topics}">
    <h2 th:case="null">No topics</h2>
    <div th:case="*">
        <h2>Topics</h2>
        <table>
            <thead>
            <tr>
                <th>Upvotes</th>
                <th>Topic name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="topic : ${topics}">
                <td th:text="${topic.topicPoints}"></td>
                <td><a href="/topic"><p th:text="${topic.topicName}"></p></a></td>
                <td><a th:href="@{/delete/{id}(id=${topic.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/createtopic">Create a topic</a></p>
</div>
</body>
</html>
