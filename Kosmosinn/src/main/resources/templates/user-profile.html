<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${'User: ' + user.username}"></title>
        <!-- CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- Our CSS -->
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div class="container">
            <header th:insert="header-poster::header-poster" />
            <div class="jumbotron container">
                <h2 class="display-3 font-red">Þetta er svæðið hjá</h2>
                <h1 class="display-1 font-red" th:text="${user.username}"></h1>
                <blockquote class="blockquote">
                    <p class="m-0 lead">Shhhh... Það er samt ekkert að sjá hér strax</p>
                    <cite class="m-0 blockquote-footer">Einhver Admin</cite>
                </blockquote>
                <a class="btn btn-danger back-red" th:href="@{/}" th:text="'Back to '+ boardlist"></a>
            </div>
        </div>
    </body>
</html>
