<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:object="${topic}">
    <h2 th:text="${topic.topicName}"></h2>
    <p th:text="${topic.topicContent}"></p>
    <hr>
</div>

<div th:object="${comments}">
    <div th:each="comment : ${comments}">
        <div th:text="${comment.user}"></div><br>
        <div th:text="${comment.commentText}"></div><br><br>
        <hr>
    </div>
</div>
