<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a th:href="@{/}" th:text="KosmÃ³sinn"></a>
        <div>Back to <a th:href="@{/board/{id}(id=${topic.board.id})}" th:text="${topic.board.name}"></a></div>
        <div class="row" th:object="${topic}">
            <div class="col-sm topic-header">
                <h2 th:text="${topic.topicName}"/>
                <p th:text="${topic.topicPoints}"/>
                <a th:href="@{/user/{id}(id=${topic.user.id})}" th:text="${topic.user.username}"/><br>
                <p th:text="${topic.topicContent}"/>
                <form th:action="@{|/topic/${topic.id}|}" th:object="${topic}" th:method="post">
                    <button th:type="submit" th:name="action" th:value="upvote">Upvote</button>
                    <button th:type="submit" th:name="action" th:value="downvote">Downvote</button>
                </form>
            </div>
            <div class="col-sm" th:if="${session.loggedinuser}">
                <div th:if="${topic.user.username == session.loggedinuser.username} OR ${session.loggedinuser.role == 'ADMIN'}">
                    <a th:class="edit-topic" th:id="|edit-${topic.id}|" th:href="@{|/topic/${topic.id}/edit|}">edit</a>
                    <a th:href="@{|/topic/${topic.id}/delete|}">delete</a>
                </div>
            </div>
        </div>

        <div th:object="${comments}">
            <div class="row" th:each="comment : ${comments}">
                <div class="col-sm">
                    <a th:href="@{/user/{id}(id=${comment.user.id})}" th:text="${comment.user.username}"/><br>
                    <p th:id="|ct-${comment.id}|" th:text="${comment.commentText}"/>
                    <!--<img alt="" th:src="*{comment.photo}">-->
                    <p th:text="${comment.getCommentCreatedDate()}"/>
                </div>
                <div class="col-sm" th:if="${session.loggedinuser}">
                    <div th:if="${comment.user.username == session.loggedinuser.username} OR ${session.loggedinuser.role == 'ADMIN'}">
                        <div class="edit-text-area" th:id="|eta-${comment.id}|" th:insert="edit-comment::edit-comment"/>
                        <a class="edit-comment" th:href="|#${comment.id}|" th:id="|ec-${comment.id}|">edit</a>
                        <a class="delete-comment" th:href="@{deletecomment/{id}(id=${comment.id})}" th:id="|d-${comment.id}|">delete</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" th:if="${session.loggedinuser != null}">
            <div th:id="add-comment-box" th:insert="add-comment::add-comment"/>
            <a th:id="add-comment-text" href="#">comment</a>
            <!--<div>
                <label>Upload image: </label>
                <input type="file" name="image">
            </div>-->
        </div>
    </div>

    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/js/topic-content.js}"></script>
</body>
</html>
