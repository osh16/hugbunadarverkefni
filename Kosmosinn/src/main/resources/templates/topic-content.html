<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${topic.topicName}"></h2>
<p th:text="${topic.topicContent}"></p>

<div th:switch="${comments}">
    <h2 th:case="null">engin comments h√©r</h2>
    <div th:case="*">
        <tr th:each="comment: ${comments}">
            <td th:text="${comment.commentText}"></td>
        </tr>
    </div>
</div>

<form action="#" th:action="@{createcomment}" th:object="${comment}" method="post">
    <textarea th:field="*{commentText}" name="commentText" id="commentText"></textarea>
    <span th:if="${#fields.hasErrors('commentText')}" th:errors="*{commentText}"></span>
    <input type="submit" value="Comment"/> 
</form> 

</body>
</html>
