<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var id;
            var click = 0;
            $(".edit-text-area").hide();
            $("#add-comment-box").hide();
            $("#add-comment-text").click(function() {
                click += 1
                if (click % 2 == 0) {
                    $("#add-comment-text").text("comment");
                    $("#add-comment-box").hide();
                } else {
                    $("#add-comment-text").text("cancel");
                    $("#add-comment-box").show();
                }
            });
            $(".edit-comment").click(function() {
                id = this.getAttribute("id").substr(3);
                ($("#eta-"+id)[0]).getElementsByTagName("textarea")[0].innerText = $("#ct-"+id)[0].innerHTML;
                $(".edit-text-area").hide();
                $("#ct-"+id).hide();
                $("#eta-"+id).show();
                $(this).hide()
            });
            $(".cancel-comment").click(function() {
                $(this.previousElementSibling).hide();
                $("#eta"+$id).show();
                id = null;
            });
        });
    </script>
</head>
<body>
<div th:object="${topic}">
    <div>Back to <a th:href="@{/board/{id}(id=${topic.board.id})}" th:text="${topic.board.name}"></a></div>
    <h2 th:text="${topic.topicName}"></h2>
    <div th:text="${topic.user.username}"></div>
    <div th:text="${topic.topicContent}"></div><br>
    <hr>
</div>

<div th:object="${comments}">
    <div th:each="comment : ${comments}">
        <div th:id="|c-${comment.id}|">
            <div th:text="${comment.user.username}"></div>
            <div th:id="|ct-${comment.id}|" th:text="${comment.commentText}"></div>
            <div th:if="${session.loggedinuser}">
                <div th:if="${comment.user.username} == ${session.loggedinuser.username}">
                    <div class="edit-text-area" th:id="|eta-${comment.id}|" th:insert="edit-comment::edit-comment"/>
                    <a class="edit-comment" th:href="|#${comment.id}|" th:id="|ec-${comment.id}|">edit</a>
                    <a class="delete-comment" th:href="@{deletecomment/{id}(id=${comment.id})}" th:id="|d-${comment.id}|">delete</a>
                </div>
            </div><hr>
        </div>
    </div>
</div>

<div th:if="${session.loggedinuser != null}">
    <div th:id="add-comment-box" th:insert="add-comment::add-comment"/>
    <a th:id="add-comment-text" href="#">comment</a>
</div>

</body>
</html>
