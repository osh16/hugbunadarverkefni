<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- Our CSS -->
    <link rel="stylesheet" href="../styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/board-content.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/topic-content.js}"></script>
</head>
<body>
    <div class="container justify-content-center">
        <header th:insert="header-poster::header-poster" />
        <div class="jumbotron font-red">
            <div th:object="${topic}">
                <div class="topic-header">
                    <h2 class="display-4" th:text="${topic.topicName}"></h2>
                    <div class="lead" th:text="${topic.topicContent}"></div>
                    <hr class="my-4">
                    <div th:text="${'Created by ' + topic.user.username}"></div>
                    <a class="btn btn-danger" th:href="@{/board/{id}(id=${topic.board.id})}" th:text="${'Back to ' + topic.board.name}"></a>
                </div>
            </div>
        </div>
        <div class="nav" th:if="${session.loggedinuser}">
            <div class="nav" th:if="${topic.user.username == session.loggedinuser.username} OR ${session.loggedinuser.role == 'ADMIN'}">
                <a class="nav-item" th:class="edit-topic" th:id="|edit-${topic.id}|" th:href="@{|/topic/${topic.id}/edit|}">edit</a>
                <a th:href="@{|/topic/${topic.id}/delete|}">delete</a>
            </div>
        </div>
    </div>

    <div class="container" th:object="${comments}">
        <div class="card" th:each="comment : ${comments}">
            <div class="card-body" th:id="|c-${comment.id}|">
                <p class="card-text" th:text="${comment.user.username}"></p>
                <p class="card-title" th:id="|ct-${comment.id}|" th:text="${comment.commentText}"></p>
                <div th:if="${session.loggedinuser}">
                    <div th:if="${comment.user.username == session.loggedinuser.username} OR ${session.loggedinuser.role == 'ADMIN'}">
                        <div class="edit-text-area" th:id="|eta-${comment.id}|" th:insert="edit-comment::edit-comment"/>
                        <a class="edit-comment btn btn-primary" th:href="|#${comment.id}|" th:id="|ec-${comment.id}|" onclick="">edit</a>
                        <a class="delete-comment btn btn-danger" th:href="@{deletecomment/{id}(id=${comment.id})}" th:id="|d-${comment.id}|">delete</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron" th:if="${session.loggedinuser != null}">
            <div th:id="add-comment-box" th:insert="add-comment::add-comment"/>
            <a th:id="add-comment-text" href="#">comment</a>
        </div>
    </div>

    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/js/topic-content.js}"></script>

        </div>
    </body>
</html>
