<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:fragment="board-list" th:switch="${boards}" class="board-list">
    <div class="row" th:each="board : ${boards}" th:id="|board-${board.id}|">
        <div class="col-sm">
            <h2><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.name}" th:object="${board}"/></h2>
            <div th:text="${board.description}"/>
            <div th:text="|Topics: ${board.getTopicCount()}|"></div>
        </div>
        <div th:if="${session.loggedinuser}">
            <div th:if="${session.loggedinuser.role == 'ADMIN'}">
                <!--<a class="edit-board" th:id="|edit-${board.id}|" th:href="@{|/board/${board.id}/edit|}">edit</a>-->
                <a th:href="@{|/board/${board.id}/edit|}">edit</a>
                <a th:href="@{|/board/${board.id}/delete|}">delete</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
