<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="board-list" th:switch="${boards}" class="board-list">
    <!-- list of boards -->
    <div th:each="board : ${boards}">
        <h3><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.name}" th:object="${board}"/></h3>
        <div th:text="${board.description}"/>
        <div th:if="${session.loggedinuser}">
            <div th:if="${session.loggedinuser.role == 'ADMIN'}">
                <p><a th:href="@{|/board/${board.id}/delete|}">delete</a></p>
            </div>
        </div>
        <hr>
    </div>

    <!-- add board -->
    <div th:if="${session.loggedinuser}">
        <div th:if="${session.loggedinuser.role == 'ADMIN'}">
            <p><a href="/board/addboard">Add board</a></p>
        </div>
    </div>
</div>
</body>
</html>
