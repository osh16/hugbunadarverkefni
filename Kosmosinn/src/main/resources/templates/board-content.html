<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>Back to <a th:href="@{/}" th:text="boardlist"></a></div>
<h2 th:text="${board.name}"></h2>
<div th:object="${topics}">
    <!-- list of topics -->
    <div th:each="topic : ${topics}">
        <a th:href="@{/user/{id}(id=${topic.user.id})}" th:text="${topic.user.username}"/><br>
        <a th:href="@{/topic/{id}(id=${topic.id})}" th:text="${topic.topicName}"/>
        <div th:text="${topic.topicContent}"/>
        <hr>
    </div>
</div>

<!-- add topic -->
<div th:switch="${session.loggedinuser}">
    <div th:case="null"/>
    <div th:case="*">
        <p><a th:href="@{/topic/createtopic}" th:object="${board}">Add topic</a></p>
    </div>
</div>
</body>
</html>
