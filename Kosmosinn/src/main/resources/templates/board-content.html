<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>Back to <a th:href="@{/}" th:text="boardlist"></a></div>
        <h2 th:text="${board.name}"></h2>
        <div th:object="${topics}">
            <!-- list of topics -->
            <div class="row" th:each="topic : ${topics}">
                <div class="col-sm">
                    <h3><a th:href="@{/topic/{id}(id=${topic.id})}" th:text="${topic.topicName}"/></h3>
                    <p th:text="|by ${topic.user.username}|"/>
                    <p th:text="|Comments: ${topic.getCommentCount()}|"/>
                </div>

                <div class="col-sm" th:if="${session.loggedinuser}">
                    <div th:if="${session.loggedinuser.role == 'ADMIN'}">
                        <a th:class="edit-topic" th:id="|edit-${topic.id}|" th:href="@{|/topic/${topic.id}/edit|}">edit</a>
                        <a th:href="@{|/topic/${topic.id}/delete|}">delete</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" th:switch="${session.loggedinuser}">
            <div th:case="null"/>
            <div th:case="*">
                <p><a th:href="@{/topic/createtopic}" th:object="${board}">Add topic</a></p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/board-content.js}"></script>
</body>
</html>
